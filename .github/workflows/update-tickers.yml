name: Update OKX Tickers

on:
  schedule:
    - cron: "0 0 * * *" # 每天 UTC-0 时间触发
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check /etc/resolv.conf
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          cat /etc/resolv.conf

      - name: Update CA certificates
         run: sudo apt-get update && sudo apt-get install -y ca-certificates    

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Run script
        env:
          CGO_ENABLED: 0 # 禁用 CGO，避免 -pie
        run: go run main.go

      - name: Commit and push changes
        run: |
          git config --local user.name "A1rChina"
          git config --local user.email "xss.art1st@gmail.com"
          git add README.md
          git commit -m "Update tickers"
          git push
