jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update CA certificates
        run: |
          sudo apt-get update
          sudo apt-get install -y --reinstall ca-certificates

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Run Go script
        run: go run main.go
