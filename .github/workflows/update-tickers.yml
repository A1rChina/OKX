name: Update USDT Swap Data

on:
  schedule:
    - cron: '0 */4 * * *' # UTC 时间每4小时触发
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check /etc/resolv.conf
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          cat /etc/resolv.conf  

      - name: Update CA certificates
        run: |
          sudo apt-get update
          sudo apt-get install -y --reinstall ca-certificates

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Run Go script
        env:
          GODEBUG: "x509verify=1"
          CGO_ENABLED: 0 # 禁用 CGO，避免 -pie
        run: go run main.go

      - name: Commit and push changes
        run: |
          git config --global user.name "A1rChina"
          git config --global user.email "xss.art1st@gmail.com"
          git add README.md
          git commit -m "Update USDT Swap Data"
          git push
